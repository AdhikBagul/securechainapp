<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body style="background: #f1f1f1;"> 
    <div class="mApp">
        <section class="header fix-header">
            <header class="header topbar">
                <a href="" class="logo">
                    <img src="img/SClogoHZBlack.png" alt="" srcset="" style="width: 180px;">
                </a>
            </header>
        </section>
        <section class="balance mt-3">
            <div class="container-flex">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-content">
                            <div class="card-header">
                                <h5>
                                    Recover password
                                </h5>
                                <a href="login.html">Login Now</a>
                            </div>
                            <div class="card-body">
                                <div class="form">
                                    <form id="forgot-form" name="forgot_form" method="post" onsubmit="return true;" action="#" novalidate="novalidate"> 
                                        <fieldset class="form-group"> Already have an account? 
                                            <a href="login.html" id="do-login" data-toggle="modal" data-target="#login-pop">Sign in here!</a> 
                                        </fieldset> 
                                        <label id="result-forgot" class="result"></label> 
                                        <fieldset class="form-group"> 
                                            <label class="full ptn">Your email address</label> 
                                            <div class="form-input full"> 
                                                <input type="email" id="femail" name="femail" class="form-control input-sm required" aria-required="true" fdprocessedid="4iexrj"> 
                                            </div> 
                                        </fieldset> 
                                        <fieldset class="form-group mt20"> 
                                            <input type="hidden" name="gcaptcha" id="gcaptcha" value="" class="gcaptcha">
                                            <button type="submit" id="btn-forgot" class="btn btn-alt btn-full pull-right btnGSubmit" style="visibility: visible; border-radius: 50px !important;" fdprocessedid="eyprp">Recover Password</button> 
                                        </fieldset> 
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
