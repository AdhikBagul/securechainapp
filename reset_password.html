<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Reset Password</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body>
    <div class="mApp">
        <section class="header fix-header">
            <header class="header topbar">
                <a href="profile.html" class="logo" style="position: absolute;">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
                <a href="dashboard.html" class="logo" style="color: #f1f1f1;">
                  <img src="img/SClogoHZWhite.png" alt="" srcset="" style="width: 180px;">
                </a>
              </header>
        </section>
        <section class="reset-password">
            <div class="container-flex">
                <div class="row">
                    <div class="col-md-12">
                        <form id="form1" name="form1" method="POST" onsubmit="return false;" novalidate="novalidate"> 
                            <div class="card"> 
                                <div class="card-body"> 
                                    <div class="row"> 
                                        <div class="col-sm-8 col-md-7"> 
                                            <h3 class="card-title"> 
                                                <span class="lstick"></span>Change Password 
                                            </h3> 
                                            <p class="m-b-20">Creating a secure password is an important part of protecting your account.</p> 
                                            <div class="form-group"> 
                                                <div class="row"> 
                                                    <div class="col-sm-7 col-md-8"> 
                                                        <fieldset class="form-group"> 
                                                            <label for="Password">Current Password</label>
                                                            <div class="controls"> 
                                                                <input type="password" id="current" name="current" class="form-control"> 
                                                            </div> 
                                                        </fieldset>
                                                    </div> 
                                                </div> 
                                            </div> 
                                            <div class="form-group"> 
                                                <div class="row"> 
                                                    <div class="col-sm-7 col-md-8"> 
                                                        <fieldset class="form-group"> 
                                                            <label for="New Password">New Password</label>
                                                            <div class="controls"> 
                                                                <input type="password" id="new" name="new" class="form-control"> 
                                                                <span id="password-error-custom" style="position: relative;display: block;color: #fb0d1b;font-weight: 500;font-size: 12px;padding: 0;top: 5px;"></span> 
                                                            </div> 
                                                        </fieldset>
                                                    </div> 
                                                </div> 
                                            </div> 
                                            <div class="form-group"> 
                                                <div class="row"> 
                                                    <div class="col-sm-7 col-md-8">
                                                        <fieldset class="form-group">  
                                                            <label for="Confirmation">Confirmation</label>
                                                            <div class="controls"> 
                                                                <input type="password" id="confirmation" name="confirmation" class="form-control"> 
                                                            </div> 
                                                        </fieldset>
                                                    </div> 
                                                </div> 
                                            </div> 
                                            <div class="buttons m-t-30"> 
                                                <fieldset class="form-group mt20"> 
                                                    <button type="submit" id="submit" class="btn btn-alt btn-full pull-right btnGSubmit">Change Now</button> 
                                                </fieldset>
                                            </div> 
                                        </div> 
                                        <div class="hidden-xs-down col-sm-4 col-md-5 page-icon"> 
                                            <i class="mdi mdi-lock-reset"></i> 
                                        </div> 
                                    </div> 
                                </div> 
                            </div> 
                        </form>
                    </div>
                </div>
            </div>
        </section>
        <section class="footer">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                              <div id="content">
                                <div id="horz-list">
                                  <ul>
                                      <li>
                                          <a href="dashboard.html">
                                              <span><i class="fa fa-home" aria-hidden="true"></i>
                                              </span>
                                              <span>Home</span>
                                          </a>
                                      </li>
                                      <li>
                                          <a href="wallet.html">
                                              <span>
                                                <img src="img/wallet-filled-money-tool.png" alt="" style="margin: auto;">
                                              </span>
                                              <span>Wallet</span>
                                          </a>
                                      </li>
                                      <li>
                                          <a href="stacking.html">
                                              <span>
                                                <img src="img/stake.png" alt="" style="margin: auto;">
                                              </span>
                                              <span>Staking</span>
                                          </a>
                                      </li>
                                      <li>
                                          <a href="profile.html">
                                              <span><i class="fa fa-user" aria-hidden="true"></i>
                                              </span>
                                              <span>Profile</span>
                                          </a>
                                      </li>
                                  </ul>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </footer>
        </section>
    </div>
</body>
</html>
