<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>App</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/app.css">
    
</head>
<body style="background: #f1f1f1;">
    <div class="mApp">
        <section class="header fix-header">
            <header class="header topbar">
                <a href="" class="logo">
                    <img src="img/SClogoHZBlack.png" alt="" srcset="" style="width: 180px;">
                </a>
              </header>
        </section>
        <section class="balance pt-3">
            <div class="container-flex">
                <div class="row">
                    <div class="col-md-12">
                        <div class="card-content">
                            <div class="card-header">
                                <h5>
                                    Become a member
                                </h5>
                                <a href="index.html">Back to Home</a>
                            </div>
                            <div class="card-body">
                                <div class="form">
                                    <form method="post" id="signup_form" onsubmit="return true;" action=""> 
                                        <fieldset class="form-group"> Already have an account? 
                                            <a href="login.html" style="color: #46bdf4;">Sign in here!</a> 
                                        </fieldset> 
                                        <label id="result-signup" class="result"></label> 
                                        <fieldset class="form-group"> 
                                            <label class="mandatory">Your Name</label> 
                                            <div class="form-input"> 
                                                <input type="text" id="sfirstname" name="firstname" class="form-control input-sm required" required=""> 
                                            </div> 
                                        </fieldset> 
                                        <fieldset class="form-group" hidden=""> 
                                            <label class="mandatory">Last Name</label> 
                                            <div class="form-input"> 
                                                <input type="text" id="slastname" value="x" name="lastname" class="form-control input-sm"> 
                                            </div> 
                                        </fieldset> 
                                        <fieldset class="form-group"> 
                                            <label class="mandatory">Your email</label> 
                                            <div class="form-input"> 
                                                <input type="email" id="email" name="email" class="form-control input-sm required" pattern="^[^+]+@[^+]+\.[^+]+$" required=""> 
                                            </div> 
                                        </fieldset> 
                                        <fieldset class="form-group"> 
                                            <label class="mandatory">Password</label> 
                                            <div class="form-input"> 
                                                <input type="password" id="spassword" name="spassword" class="form-control input-sm" title="Set a strong password" value=""> 
                                                <span toggle="#spassword" class="fa fa-fw fa-eye field-icon toggle-password"></span> 
                                            </div> 
                                        </fieldset> 
                                        <div id="message" hidden=""> 
                                            <p style="color:red">Password must contain the following:</p> 
                                            <p id="letter" class="invalid">A <b>lowercase</b> letter</p> 
                                            <p id="capital" class="invalid">A <b>capital (uppercase)</b> letter</p> 
                                            <p id="number" class="invalid">A <b>number</b></p> 
                                            <p id="length" class="invalid">Minimum <b>8 characters</b>
                                            </p> 
                                        </div> 
                                        <fieldset class="form-group" hidden=""> 
                                            <label class="mandatory">Re-enter Password</label> 
                                            <div class="form-input"> 
                                                <input type="password" id="scpassword" name="scpassword" class="form-control input-sm" value="xX000000"> 
                                                <span toggle="#scpassword" class="fa fa-fw fa-eye field-icon toggle-password"></span> 
                                            </div> 
                                        </fieldset> 
                                        <fieldset class="form-group"> 
                                            <label>Referral Code</label> 
                                            <div class="form-input"> 
                                                <input type="text" id="refer" name="refer" maxlength="10" placeholder="10 digits" class="form-control input-sm"> 
                                                <label id="result-refer" class="error"></label> 
                                            </div> 
                                        </fieldset> 
                                        <div hidden="">
                                            <input type="checkbox" name="t&amp;c" style="height:15px; width:15px;" checked="" hidden=""> 
                                            I have read, understood and agreed 
                                            <a href="#" target="_blank">Terms and Conditions</a>
                                        </div>
                                        <fieldset class="form-group mt20"> 
                                            <input type="hidden" name="gcaptcha" id="gcaptcha" class="gcaptcha" value=""> 
                                            <button type="submit" id="btn-signup" class="btn btn-alt btn-full pull-right btnGSubmit" style="border-radius: 50px !important; visibility: visible;">Sign Up</button> 
                                        </fieldset> 
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
</body>
</html>
