<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Send</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css" integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="css/app.css">
</head>
<body>
    <!-- <div class="half-circle-bg-pages"></div> -->
    <div class="mApp">
        <section class="header fix-header">
            <header class="header topbar">
                <a href="wallet.html" class="logo" style="position: absolute;">
                    <i class="fa fa-arrow-left" aria-hidden="true"></i>
                </a>
                <a href="dashboard.html" class="logo" style="color: #f1f1f1;">
                  <img src="img/SClogoHZWhite.png" alt="" srcset="" style="width: 180px;">
                </a>
              </header>
        </section>
        <section class="send-content">
            
           <div class="container">
                
                <div class="row mt-15">
                    <div class="col-md-12">
                      <div class="header-title">
                        <h3>Send</h3>
                      </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card-title social-media-p">
                            <div style="flex-grow: 5;"><h5>Notice:</h5></div>
                            <div class="members">
                                <p>Only send digital assets that match with the deposit address's blockchain</p>
                            </div>
                        </div>
                    </div>
                    <div class="col-md-12">
                        <div class="card-title social-media-p">
                            <div style="flex-grow: 5;"><h5>Send to</h5></div>
                            <div class="send-to">
                                <input type="text" class="form-control" placeholder="Fill in this wallet address here(....)">
                            </div>
                            <div style="flex-grow: 5;"><h5>Amount</h5></div>
                            <div class="amount">
                                <div class="input-group">
                                    <input type="text" class="form-control" placeholder="Minimum 0.00001" aria-label="Dollar amount (with dot and two decimal places)">
                                    <div class="input-group-append">
                                      <span class="input-group-text">ETH</span>
                                      <span class="input-group-text">MAX</span>
                                    </div>
                                  </div>
                                  <p>Available: <span>0 ETH</span></p>
                            </div>
                        </div>
                        <div class="card-title social-media-p">
                            <div class="members">
                                <p style="color: #0195ff;">Estimated network fee: 0.00030705 ETH</p>
                                <p style="color: #0195ff;">Total fee:0ETH + 0.00030705 ETH</p>
                            </div>
                        </div>
                        <div class="btn-receive-send">
                            <button type="button" id="submit" class="btn btn-success btn-full btn-lg" style="width: 140px;">Send</button>
                        </div>
                    </div>
                </div>
           </div>
        </section>
        <section class="footer">
            <footer>
                <div class="container">
                    <div class="row">
                        <div class="col-md-12">
                              <div id="content">
                                <div id="horz-list">
                                  <ul>
                                      <li>
                                          <a href="dashboard.html">
                                              <span><i class="fa fa-home" aria-hidden="true"></i>
                                              </span>
                                              <span>Home</span>
                                          </a>
                                      </li>
                                      <li>
                                          <a href="wallet.html">
                                              <span>
                                                <img src="img/wallet-filled-money-tool.png" alt="" style="margin: auto;">
                                              </span>
                                              <span>Wallet</span>
                                          </a>
                                      </li>
                                      <li>
                                          <a href="stacking.html">
                                              <span>
                                                <img src="img/stake.png" alt="" style="margin: auto;">
                                              </span>
                                              <span>Staking</span>
                                          </a>
                                      </li>
                                      <li>
                                          <a href="profile.html">
                                              <span><i class="fa fa-user" aria-hidden="true"></i>
                                              </span>
                                              <span>Profile</span>
                                          </a>
                                      </li>
                                  </ul>
                                </div>
                              </div>
                        </div>
                    </div>
                </div>
            </footer>
      </section>
    </div>
</body>
</html>
